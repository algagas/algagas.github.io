<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ol.uol.dec</title>
</head>
<body>
  <!--entity mark [&;]-->
  <!--order list TAG a,A,i,I-->
  <ol type ="A"> 
    <li>JAVA</li>
  </ol>
  <!------------------------------------------------!>
  <!--unorder list-->
  <!--unorder disc mark-->            
    <ul type="disc">
    <li>JAVA</li>
    </ul>
  <!--unorder circle mark-->     
    <ul type="circle">
    <li>JAVA</li>
    </ul>
  <!--unorder square mark-->
  <ul type="square">
    <li>JAVA</li>
    </ul>
  <!--descritipon TAG-->
  <dl>
    <dt>LUA</dt>
    <dd>Language RobloxEngine Game</dd>
  </dl>
</body>
</html>
